<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phanteon Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Phanteon Games</h1>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#discord">Discord</a>
        </div>
    </div>

    <div class="main">
        <div class="server-card">
            <h2>Rust server #1</h2>
            <img src="https://via.placeholder.com/400" alt="Rust Server Image">
            <div class="progress-bar">
                <div class="progress" id="playerProgress"></div>
            </div>
            <p id="serverDescription">Servidor Rust - Phanteon Games</p>
            <div class="ping-status">
                <div class="ping-indicator" id="pingIndicator"></div>
                <span id="pingText">Ping: -- ms</span>
            </div>
            <a href="steam://connect/45.88.229.94:28017" class="connect-button">Conectar via Steam</a>
        </div>

        <div class="subscription-section">
            <p>Contrate a sua assinatura hoje!</p>
            <a href="https://pagseguro.uol.com.br" class="subscription-button">PagSeguro</a>
            <a href="https://www.paypal.com" class="subscription-button">PayPal</a>
        </div>
    </div>

    <div class="footer">
        <h1>&copy; 2024 Phanteon Games. Todos os direitos reservados.</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
